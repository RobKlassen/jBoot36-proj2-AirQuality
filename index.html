<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Air Quality!</title>
</head>

<body>
    <header class="header">
        <div class="header__curve">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                    class="shape-fill"></path>
            </svg>
        </div>
        <div class="header__curve-transparent">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                    class="shape-fill"></path>
            </svg>
        </div>
        <div class="header__container wrapper">
            <div class="header__container__text slideUp">
                <h1>Air Quality Project</h1>
                <!--Will change the title-->
                <form action="" class="form">
                    <fieldset class="form__fieldset">

                        <legend class="form__legend">What is your city's air quality today?</legend>

                        <div class="form-control">
                            <label for="countrySelection">Select the country</label>
                            <select name="country" id="countrySelection" disabled>
                            </select>

                            <label for="stateSelection">Select the state</label>
                            <select name="state" id="stateSelection" disabled>
                            </select>

                            <label for="citySelection">Select the city</label>
                            <select name="city" id="citySelection" disabled>

                            </select>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="header__container__img slideIn">
                <img src="./styles/img/World-rafiki.svg" alt="a cartoonish picture of a planet earth with clouds">
            </div>
        </div>
    </header>

    <main class="main wrapper displayNone">
        <div class="main__selection">
            <!-- <h2 class="main__heading">Air Quality/Temperature/Humidity</h2> -->
            <div class="main__apiInfo">
                <ul>
                    <!-- dynamically add info -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by Jun Choi and Rob Klassen at Juno College of Technology - Cohort 36 - Project 2</p>
        <p><a href="https://storyset.com/">Illustrations by Storyset</a> & <a href="https://fontawesome.com/">Icons from
                FontAwesome</a></p>
    </footer>


    <script src="scripts.js"></script>
</body>




</html>
